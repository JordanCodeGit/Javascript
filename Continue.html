<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
</head>
<body>
    <script>

        // let i = 0 adalah nilai awal
        // i < 100 adalah nilai i harus dibawah 100
        // i++ adalah nilai i terus menambah
        // i % 2 === 0 adalah hasil bagi nilai i hingga 0
        for (let i = 0; i < 100; i++) {
            if(i % 2 === 0){
                continue;
            }
            document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
        }

    </script>
</body>
</html>
