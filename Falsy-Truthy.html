<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falsy dan Truthy</title>
</head>
<body>
    <script>

        /*
        Menentukan data yang false & true

        False:
        - false
        - 0, -0
        - "". ''. ``
        - null
        - undefined
        - NaN
        */
        const data = "";

        if(data){
            document.writeln("TRUE");
        } else {
            document.writeln("FALSE");
        }

    </script>
</body>
</html>
