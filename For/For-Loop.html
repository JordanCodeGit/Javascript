<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
    <script>

        /*
        let counter = first value
        counter <= 10 berarti perulangannya dibatasi sampai 10
        counter++ berarti perulangannya berulang dengan menambah value
        */

        for (let counter = 1; counter <= 10; counter++){
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
        }

    </script>
</body>
</html>
