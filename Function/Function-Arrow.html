<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Arrow</title>
</head>
<body>
    <script>

        // Arrow function dengan kurung kurawa
        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say);
        }
        sayHello("Miles");

        // Arrow function tanpa kurung kurawa
        const sayHi = (name) => console.info(`Hi ${name}`);
        sayHi("Tails");

        // Arrow function return value
        const sum = (first, second) => first + second;
        console.info(sum(100, 100));

        // Arrow function tanpa kurung parameter
        const sayHey = name => console.info(`Hello ${name}`);
        sayHey("Prower");

        // Arrow function sebagai parameter
        function giveMeName(callback) {
            callback("Adorable");
        }
        // Anonymous Function
        giveMeName(function (name) {
            console.info(`Anonymous ${name}`);
        })
        // Arrow function
        giveMeName((name) => console.info(`Arrow ${name}`));

    </script>
</body>
</html>
