<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>
<body>
    <script>

        // Dalam javascript, parameter tidak perlu diisi
        function sayHello(firstName, middleName, lastName){
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        sayHello();
        sayHello("Miles");
        sayHello("Miles", "Tails");
        sayHello("Miles", "Tails", "Prower");

    </script>
</body>
</html>
