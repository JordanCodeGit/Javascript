<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Rest Parameter</title>
</head>
<body>
    <script>

        /* Memasukki data yg lebih dari 1 ke dalam
        1 variabel yg sama dengan '...'
        */
        function sum(name, ...data){
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>The total ${name} are ${total}</p>`);
        }

        // Memasukki data 'array' ke dalam rest parameter
        sum("Oranges", 10, 20, 30, 40, 50, 60);
        const values = [10,10,10,10,10];
        sum("Test", ...values);

        
        //Arguments Object
        function oldSum(){
            let total = 0;
            for (const argument of arguments) {
                total += argument
            }
            document.writeln(`<p>Total is ${total}</p>`)
        }

        oldSum(1,2,3,4,5);

    </script>
</body>
</html>
