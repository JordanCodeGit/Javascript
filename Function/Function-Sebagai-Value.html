<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Sebagai Value</title>
</head>
<body>
    <script>

        // Membuat suatu function
        function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        }

        // Memanggilkan function
        sayHello("Miles");
        
        // variabel 'sayHello' dimasukkan ke dalam variabel 'say'
        const say = sayHello;

        // Memanggilkan variabel cukup dengan 'say'
        say("Tails");

        function giveMeName(callback){
            callback("Prower");
        }

        giveMeName(sayHello);
        giveMeName(say);
    </script>
</body>
</html>
