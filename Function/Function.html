<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <script>

        // Membuat function
        function sayHelloWorld() {
            document.writeln("<p>Hello World!</p>");
        }

        // Memanggil function
        sayHelloWorld();
        sayHelloWorld();
        sayHelloWorld();

    </script>
</body>
</html>
