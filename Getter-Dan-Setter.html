<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        // Getter
        const person = {
            firstName: "Miles",
            lastName: "Prower",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            // Setter
            set fullName(value){
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };

        person.fullName = "Miles Prower";
        console.table(person);
        
        person.fullName = "Jordan Ang.";
        console.table(person);

        person.fullName = "Tails Fox";
        console.table(person);

    </script>
</body>
</html>
