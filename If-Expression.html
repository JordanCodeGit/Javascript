<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>If Expression</title>
</head>
<body>
    <script>

        const examValue = 90;

        if(examValue > 80){
            document.writeln("<p>Great job! (A)</p>");
        } else if (examValue > 70) {
            document.writeln("<p>Good job! (B)</p>");
        } else if (examValue > 60) {
            document.writeln("<p>Nice! (C)</p>");
        } else {
            document.writeln("<p>Try again next year!</p>");
        }

    </script>
</body>
</html>
