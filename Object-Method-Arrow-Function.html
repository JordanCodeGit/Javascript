<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Method Arrow Function</title>
</head>
<body>
    <script>

        // Arrow function di object method
        const person = {
            name: "Miles",
            sayHello: (name) =>{
                console.info(this); // Window
                console.info(`Hello ${name}`);
            }
        };

        person.sayHello("Prower"); // Hello Prower

        //This di arrow function object
        const fox = {
            name: "Miles",
            sayHey: (name) =>{
                console.info(this); // Window
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        };

        fox.sayHey("Prower"); // Hello Prower, my name is

    </script>
</body>
</html>
