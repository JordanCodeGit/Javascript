<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>

        /* 
        Operator OR (||)
        Memprioritaskan mengambil data truthy dari
        paling kiri.
        Jika tidak ada data truthy, maka diambil data
        falsy yang paling kanan
        */
        console.info("hello" || ""); //hello
        console.info("" || []); //[]
        console.info("0" || "NOL"); //0
        console.info(0 || "NOL"); //NOL
        console.info(null || "NULL"); //NULL
        console.info(undefined || "UNDEFINED"); //UNDEFINED
        console.info(0 || false);

        const person = {
            firstName: "Miles",
            lastName: "Prower"
        };

        const name = person.firstName || person.lastName;
        console.info(name);

        /*
        Operator AND (&&)
        Memprioritaskan mengambil data falsy dari
        paling kiri.
        Jika tidak ada data falsy, maka diambil data
        paling kanan
        */
        console.info("hello" && ""); // ""
        console.info("" && []); // ""
        console.info("0" && "NOL"); //NOL
        console.info(0 && "NOL"); //0
        console.info(null && "NULL"); //null
        console.info(undefined && "UNDEFINED"); //undefined
        console.info(0 && false); //0

    </script>
</body>
</html>
