<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Confirm</title>
</head>
<body>
    <script>

        const masuk = confirm("Are you sure you want to enter?")

        if(masuk){
            const name = prompt("What's your name?");
            alert(`Hello ${name}`);
        } else {
            alert("Go awayyyy");
        }

    </script>
</body>
</html>
