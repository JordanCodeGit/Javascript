<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        const nilai = "B";

        switch (nilai){
            case "A":
                document.writeln("<p>Congratulations!</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>You passed!</p>");
                break;
            case "D":
                document.writeln("<p>You didn't pass</p>");
                break;
            default:
               document.writeln("<p>You went to the wrong major</p>");
        }

    </script>
</body>
</html>
