<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>With Statement</title>
</head>
<body>
    <script>

        // Tanpa menggunakan metode "With"
        const person = {
            firstName: "Miles",
            middleName: "Tails",
            lastName: "Prower"
        };
        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);

        // Menggunakan metode "With"
        with (person) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        };

        /*
        Tetapi "With Statement" tidak direkomendasikan
        karena membuat ambigu
        */
        

    </script>
</body>
</html>
